          var conversoPopup = "<div class='cv-popup'><div class='cv-popup__container' style='background-image: url(" + conversoImage + ")'><div class='cv-popup__box'><div class='cv-popup__top'>" + conversoTextTop + "</div><div class='cv-popup__row'><div class='cv-popup__note'>" + conversoTextNote + "</div><div class='cv-popup__main'>" + conversoTextMain + "</div><div class='cv-popup__sub'>" + conversoTextSub + "</div></div></div><a href='" + conversoLink1 + "' class='cv-popup__btn cv-popup__btn_color cv-popup__btn_icon'><span class='cv-popup__btn-main'>" + conversoLink1TextMain + "</span><span class='cv-popup__btn-sub'>" + conversoLink1TextSub + "</span></a><a href='" + conversoLink2 + "' class='cv-popup__btn cv-popup__btn_light'>" + conversoLink2Text + "</a></div><div class='cv-popup__overlay'></div><style>" + conversoStyle + "</style></div>";
          document.body.innerHTML += conversoPopup;
          /* check if element is in viewport */
          var conversoIsInViewport = function(elem)
          {
            var bounding = elem.getBoundingClientRect();
            return (bounding.top >= 0 && bounding.left >= 0 && bounding.bottom <= (window.innerHeight || document.documentElement.clientHeight) && bounding.right <= (window.innerWidth || document.documentElement.clientWidth));
          };
          var conversoProduct = document.querySelector('#cv-product'); /* element, when scrolling to which popup will appear */
          var conversoBody = document.querySelector('.cv-popup');
          /* popup will appear when scrolling to product   */
          window.addEventListener('scroll', function(event)
          {
            if (conversoProduct && conversoIsInViewport(conversoProduct))
            {
              conversoBody.classList.add('cv-popup_opened');
            }
          }, false);
          /* remove popup when click on overlay */
          var conversoOverlay = document.querySelector('.cv-popup__overlay');
          conversoOverlay.addEventListener("click", function()
          {
            conversoBody.remove();
          });
